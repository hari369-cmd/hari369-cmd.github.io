---
layout: default
title: Blog
---
<h1>Blog Posts</h1>
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
